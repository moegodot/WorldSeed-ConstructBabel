[workspace.dependencies]
wscb-type = { path = "./wscb-type" }
wscb-sdl = { path = "./wscb-sdl" }

sdl3-sys = { version = "0.6.0", features = ["build-from-source"] }
wgpu = "28.0.0"
raw-window-handle = "0.6.2"

tracing = "0.1.44"

ahash = "0.8.12"

cfg-if = "1.0"

color-eyre = "0.6.5"
eyre = "0.6.12"
thiserror = "2"

[workspace.package]
# THIS IS UPDATED BY BUILD SCRIPT - DO NOT EDIT MANUALLY - START
version = "0.1.0"
# THIS IS UPDATED BY BUILD SCRIPT - DO NOT EDIT MANUALLY - END
authors = ["MoeGodot <me@kawayi.moe>"]
description = "Game"
documentation = "https://github.com/moegodot/WorldSeed-ConstructBabel"
repository = "https://github.com/moegodot/WorldSeed-ConstructBabel"
homepage = "https://github.com/moegodot/WorldSeed-ConstructBabel"
edition = "2024"
license = "GPL-3.0-or-later"

[workspace]
members = ["wscb", "wscb-sdl", "wscb-type", "wscb-atlas", "wscb-text"]
default-members = ["wscb"]
resolver = "3"

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"

[workspace.lints.rustdoc]
missing_docs = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
bare_urls = "deny"
unescaped_backticks = "deny"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"
lto = false
panic = "unwind"
strip = "none"
incremental = true

[profile.dev.package."*"]
opt-level = 0

[profile.test]
inherits = "dev"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
debug = false
incremental = false

[profile.bench]
inherits = "release"
